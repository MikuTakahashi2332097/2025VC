  <title>Wine Bar ChibaTech - Information</title>
  <style>
    body {
      background-image: url("内装2.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: YuGothic, "Yu Gothic medium", "Hiragino Sans", Meiryo, sans-serif;
      color: #fff;

    }

    header {
      text-align: center;
      padding: 30px 0;
    }

    header h1 {

    nav ul.menu {
      display: flex;
      flex-wrap: wrap;

      padding: 0;
      margin: 0;
    }

    nav ul.menu li {
      list-style: none;
      position: relative;
    }

      display: block;
      width: 150px;

    nav ul.menu a:hover {
      background-color: #FFDDDD;
      color: #D56B18;
    }

    nav ul.menu ul {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      padding: 0;
      border: thin solid #fff;
      background-color: rgba(85,118,241,0.90);
    }

    nav ul.menu li:hover ul {
      display: block;
    }

    nav ul.menu ul li a {
      border-bottom: 1px solid #fff;
    }

    main {
      padding: 30px;
    }

    .info-box {
      background-color: rgba(101,149,223,0.70);
      border: thin solid #fff;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto 40px auto;
      box-sizing: border-box;
    }

    .info-box h3 {
      margin-top: 20px;
    }

    .info-box img {
      width: 100%;
      height: auto;
      margin-top: 10px;
      border: thin solid #fff;
    }
  </style>
