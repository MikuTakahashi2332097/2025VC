<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wine Bar ChibaTech - A La Carte</title>
  <style>
    body {
      background-image: url("内装2.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: YuGothic, "Yu Gothic medium", "Hiragino Sans", Meiryo, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 30px 0;
    }

    header h1 {
      font-size: 54px;
    }

    nav ul.menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: rgba(255,83,83,0.70);
      border: thin solid #fff;
      padding: 0;
      margin: 0;
    }

    nav ul.menu li {
      list-style: none;
      position: relative;
    }

    nav ul.menu a {
      display: block;
      width: 150px;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      text-decoration: none;
      background-color: rgba(255,83,83,0.70);
      color: #fff;
      border-right: 1px solid #fff;
    }

    nav ul.menu a:hover {
      background-color: #FFDDDD;
      color: #D56B18;
    }

    nav ul.menu ul {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      padding: 0;
      border: thin solid #fff;
      background-color: rgba(255,83,83,0.90);
    }

    nav ul.menu li:hover ul {
      display: block;
    }

    nav ul.menu ul li a {
      border-bottom: 1px solid #fff;
    }

    main {
      padding: 30px;
    }

    .section-box {
      background-color: rgba(255,83,83,0.70);
      border: thin solid #fff;
      padding: 20px;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .section-box h2 {
      margin-top: 0;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .image-row img {
      width: 30%;
      height: auto;
    }

    .image-row img.large {
      width: 45%;
    }

    .image-row img.medium {
      width: 34%;
    }

    .image-row img.wide {
      width: 53%;
    }
  </style>
</head>

  <nav>

      <div class="image-row">
        <img src="国産牛ステーキ.jpg" alt="国産牛ステーキ">
        <img src="国産牛ステーキ(イチボ).jpg" alt="国産牛ステーキ イチボ">
        <img src="クラフトビール.jpg" alt="クラフトビール">
      </div>
    </section>

    <section class="section-box">

      <p><ol>アヒージョ</ol></p>

      </div>
      <p>生ハム</p>
